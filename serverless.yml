#you can add packaging information here
package:
 include:
   - models/**
   - lib/**
   - node_modules/**
   - package-lock.json
   - api-gateway-models/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  infer:
    handler: infer.inferHandler
    events:
      - http:
          reqValidatorName: 'tileInputValidator'
          path: infer
          method: post
          cors: true
          private: false
          documentation:
            summary: "Classify a map tile"
            description: "Classifies the tile and returns true if tile belongs to a class or false if it does not."
            tags:
              - "Data Creation"
              - "Some other tag"
            requestModels:
              "application/json": "TileRequest"


# you can add CloudFormation resource templates here
resources:
  Resources:
    tileInputValidator:
      Type: "AWS::ApiGateway::RequestValidator"
      Properties:
        Name: 'tileInputValidator'
        RestApiId:
          Ref: ApiGatewayRestApi
        ValidateRequestBody: true
        ValidateRequestParameters: false

plugins:
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-plugin-custom-roles
  - serverless-python-requirements
custom:
  documentation:
    api:
      info:
        version: "v0.0.2"
        title: "Maprover API"
        description: "Maprover API - Deep learning for a map"
    models:
      - 
        name: 'TileRequest'
        description: 'Model for validation of the tile request'
        contentType: "application/json"
        schema: ${file(api-gateway-models/tile_input.json)}